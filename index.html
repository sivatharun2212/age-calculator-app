<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <style>
    .attribution { color: darkcyan; position: absolute; bottom: 0px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(290, 86%, 65%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="inputs">
      <div class="input">
        <label class="label-d" for="day">day</label>
        <input type="number" name="day" id="day"  placeholder="DD" required>
        <span class="errMsg errMsg-d"></span>
      </div>
      <div class="input">
        <label class="label-m" for="month">month</label>
        <input type="number" name="month" id="month" placeholder="MM" required>
        <span class="errMsg errMsg-m"></span>
      </div>
      <div class="input">
        <label class="label-y" for="year">year</label>
        <input type="number" name="year" id="year" placeholder="YY" required>
        <span class="errMsg errMsg-y"></span>
      </div>
      <button class="btn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <hr>

    <div class="outputs">
      <div class="output">
        <span class="dash dash-y">- -</span>

        <h1>years</h1>
      </div>
      <div class="output">
        <span class="dash dash-m">- -</span>

        <h1>months</h1>
      </div>
      <div class="output">

        <span class="dash dash-d">- -</span>
        <h1>days</h1>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/sivatharun2212/">siva tharun</a>.
  </div>
  <script src="./script.js">
  </script>
</body>
</html>
